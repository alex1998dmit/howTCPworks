<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style.css">
    <title>Handshake</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        <img src="./public/img/client.png" alt="" id="client-img">
                    </div>
                    <div class="col-md-12">
                        <div class="client-sign">
                            <h5>Клиент</h5>
                            <p id="clientId">IP-адрес:</p>
                        </div>
                        <!-- <p>IP-адрес:</p>                        
                        <p>Состояние: </p>
                        <p>SEQ: </p>
                        <p>CTL: </p>
                        <p>ACK: </p> -->
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                        <div class="col-md-12 text-center">
                            <h4>Handshake</h4>
                        </div>
                        <div class="col-md-12 text-center">
                            <h5 class="state-sign">Запрос на создание TCP-сессии: отправка пакета с SYN-флагом</h5>
                            <h5 class="state-sign">Отправка пакета с SYN-ACK флагами клиенту</h5>
                            <h5 class="state-sign">Отправка пакета с ACK-флагом серверу</h5>
                            <h5 class="state-sign">Соединение установлено, передача данных</h5>
                            <h5 class="state-sign">Окончание TCP-сессии</h5>
                        </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        <img src="./public/img/server.png" alt="" id="server-img">
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="col-md-12">
                            <div class="client-sign">
                                <h5>Сервер</h5>
                                <p id="serverId">IP-адрес:</p>
                            </div>
                            <!-- <p>Состояние: </p> -->
                            <!-- <p>SEQ: </p>
                            <p>CTL: </p>
                            <p>ACK: </p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <!-- <svg width="720" height="52" viewBox="0 0 89.4 12.4">
                    <line class="arrow-line" x1="0" y1="6.2" x2="159.6" y2="6.2"></line>
                    <line class="arrow-head" x1="124.7" y1="0.7" x2="130.5" y2="6.5"></line>
                    <line class="arrow-head" x1="124.7" y1="11.7" x2="130.5" y2="5.8"></line>
                </svg> -->
                <div class="img-box">
                    <img src="./public/img/arrow-tiny.png" alt="" class="arrow">
                    <img src="./public/img/arrow-tiny.png" alt="" class="arrow second">
                    <img src="./public/img/arrow-tiny.png" alt="" class="arrow third">
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->

    <!-- <script type="module" src="./public/scripts.js"></script> -->
    <script type="module" src="./public/scripts.js"></script>

</body>
</html>
